name: Linting-And-Testing

on: [push, pull_request]

jobs:
  Linting-And-Testing:
    name: Linting-And-Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run linting
        run: npm run lint
      - name: Run tests
        run: npm test